<div nz-row>
  <div nz-col nzSpan="10">
    <nz-input-group nzSize="large" [nzSuffix]="suffixIcon">
      <input placeholder="input here" nz-input [(ngModel)]="inputValue" (ngModelChange)="onChange($event)" />
    </nz-input-group>
    <ng-template #suffixIcon>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>
  <div nz-col nzSpan="5">
    <nz-button-group nzSize="large">
      <button nz-button nzType="primary"><i nz-icon nzType="reload"></i>2222</button>
    </nz-button-group>
  </div>
</div>

<div>
  <nz-table #basicTable [nzData]="listOfData">
    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <a>Action ä¸€ {{ data.name }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
    </tbody>
  </nz-table>

</div>
